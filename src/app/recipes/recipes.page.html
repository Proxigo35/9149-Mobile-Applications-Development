<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Recipes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-card *ngFor="let recipe of recipes">
  <img src="{{ recipe.image }}">
  <ion-card-header>
  <ion-card-title>{{ recipe.title }}</ion-card-title>
</ion-card-header>
<ion-button>Details</ion-button>
</ion-card>
