<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-title style="padding: 5px"> Display measurements in: </ion-title>
  <ion-radio-group [(ngModel)]="units">
    <ion-radio (click)="setUnitsToMetric() " value="metric" labelPlacement="end"
      >Metric</ion-radio
    ><br />
    <ion-radio
      (click)="setUnitsToImperial()"
      value="imperial"
      labelPlacement="end"
      >Imperial</ion-radio
    >
  </ion-radio-group>
</ion-content>
