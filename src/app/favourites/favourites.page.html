<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Favourites </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngIf="recipes.length == 0" class="placeholder-message">
    <p>No favourites added yet.</p>
  </div>
  <div *ngIf="recipes.length > 0" class="cards-container">
    <ion-card
      *ngFor="let recipe of recipes"
      (click)="getRecipeDetails(recipe.id)"
      class="recipe-card"
    >
      <img [src]="recipe.image" />
      <ion-card-header>
        <ion-card-title>{{ recipe.title }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-button
          (click)="getRecipeDetails(recipe.id); $event.stopPropagation()"
          >Details</ion-button
        >
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
